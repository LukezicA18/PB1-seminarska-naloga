<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <title>Poišči igralca</title>
    <style>
        .dropdown-content {
          display: none;
          position: absolute;
          z-index: 1;
          background-color: hsl(0, 0%, 100%);
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
    
        .dropdown:hover .dropdown-content {
          display: block;
        }
    
        .checkbox-label {
          display: block;
          padding: 5px 10px;
        }
      </style>
  </head>
  <body>
    <h1>Poišči igralca</h1>
    <form action="/naredi_ekipo" method="get">
      <!--ce hoces tocnodlocenega-->
      <label for="poisci">Ime igralca:</label>
      <input type="text" id="poisci" name="poisci" placeholder="Vnesi ime igralca">    <!--placeholder pokaze v boxu neko besedilo, id, name ne vem cisto tocno-->
      <button type="submit">Search</button> </form><br><br>
      
      <!--filtriramo glede na pozicijo-->
      <label for="pozicija">Pozicija:</label><br>
      <input type="checkbox" id="vratar" name="pozicija" value="vratar">
      <label for="vratar">Vratar</label><br>
      <input type="checkbox" id="branilec" name="pozicija" value="branilec">
      <label for="branilec">Branilec</label><br>
      <input type="checkbox" id="vezist" name="pozicija" value="vezist">
      <label for="vezist">Vezist</label><br>
      <input type="checkbox" id="napadalec" name="pozicija" value="napadalec">
      <label for="napadalec">Napadalec</label><br><br>

      <!--filtriramo glede na ligo-->
      <label for="liga">Liga:</label>
          <select name="liga" id="liga">
          <option value="1729">England Premier League</option>
          <option value="4769">France Ligue 1</option>
          <option value="7809">Germany 1. Bundesliga</option>
          <option value="10257">Italy Serie A</option>
          <option value="21518">Spain LIGA BBVA</option>
          <option value="392 or 1">sql injection</option>
          </select> <br><br>
    

      <!--filtriramo glede na klub (imamo dropdown menu in potem spodaj pri klubih checkbox, tako da jih lahko več izberemo)-->
      <div class="dropdown">
		<button>Izberi klub</button>
		<div class="dropdown-content">
			<input type="text" placeholder="Išči...">
			<label class="checkbox-label">
				<input type="checkbox"> Option 1
			</label>
			<label class="checkbox-label">
				<input type="checkbox"> Option 2
			</label>
			<label class="checkbox-label">
				<input type="checkbox"> Option 3
			</label>
			<label class="checkbox-label">
				<input type="checkbox"> Option 4
			</label>
		</div>
	  </div>

    </form>
  </body>
</html>
